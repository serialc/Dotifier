<script language="JavaScript" type="text/javascript">
//<![CDATA[

// By: Cyrille Medard de Chardon
// Feb 11, 2010.

//Declare global variables
var DOTIFY = {};

DOTIFY.constants = {
	svgOffsetX: 8,
	svgOffsetY: 57,
	minSize: 1.5,
	canvasW: 0,
	canvasH: 0,
	circleSizes: 3,	//this is actually the radius span (if 2, and minSize is 2 circles will have a radius of 2-4)
	buffer: 0,
	edgeBuffer: 1,
	svgNS: "http://www.w3.org/2000/svg"
}

DOTIFY.data = {
	count: 0,
	circles: {}
}
//End of global variables

//Main Code

hide = function(id) {
	document.getElementById(id).setAttributeNS(null, 'visibility','hidden');
}

print = function(text) {
	document.getElementById('outputParag').appendChild(document.createTextNode(text));
}

printCirclesData = function() {
	var text = '';
	var i = 0;
	for(data in DOTIFY.data.circles) {
		text += i++ + ' is ' + DOTIFY.data.circles[data].cx + ':' + DOTIFY.data.circles[data].cy + ':' + DOTIFY.data.circles[data].cr + '; ';
	}
	print(text);
}

calcDistance = function(x1, y1, x2, y2) {
	return Math.sqrt(Math.pow(x1 - x2, 2) + Math.pow(y1 - y2, 2));
}

hitEdge = function(x, y, r) {
	//If the edge of the circle is outside the canvas return true
	if( x+r > DOTIFY.constants.canvasW - DOTIFY.constants.edgeBuffer || y+r > DOTIFY.constants.canvasH - DOTIFY.constants.edgeBuffer ||  x-r < 0 + DOTIFY.constants.edgeBuffer || y-r < 0 + DOTIFY.constants.edgeBuffer ) {
		return true;
	}
	return false;
}

checkForCollision = function(x, y, r) {
	for(data in DOTIFY.data.circles) {
		//if the new circle overlaps an older circle or the edge of the canvas return true
		if(calcDistance(x, y, DOTIFY.data.circles[data].cx, DOTIFY.data.circles[data].cy) < (DOTIFY.constants.buffer + DOTIFY.data.circles[data].cr + r) || hitEdge(x, y, r)) {
			//Testing:
			//print('Dist:' + calcDistance(x, y, DOTIFY.data.circles[data].cx, DOTIFY.data.circles[data].cy) + ' < ' + (DOTIFY.constants.buffer + DOTIFY.data.circles[data].cr + r) + '; ');
			return true;
		}
		//else continue checking the rest
	}
	return false;
}

createCircle = function(c_colour, c_size, c_locx, c_locy) {
	//see if new proposed circle is too close to another existing circle
	//if yes skip creation of new circle
	while(checkForCollision(c_locx, c_locy, c_size)) {
		c_size = c_size - .5;
		if(c_size < DOTIFY.constants.minSize) {
			return;
		}
	}

	var newCircle = document.createElementNS(DOTIFY.constants.svgNS, "circle");
	newCircle.setAttributeNS(null, 'cx', c_locx);
	newCircle.setAttributeNS(null, 'cy', c_locy);
	newCircle.setAttributeNS(null, 'r', c_size);
	newCircle.setAttributeNS(null, 'class', c_colour);
	//Add circle to svg canvas
	document.getElementById('circle_graphics').appendChild(newCircle);

	//Add circle object to data set
	DOTIFY.data.circles[DOTIFY.data.count] = {cx: c_locx, cy: c_locy, cr: c_size};
	DOTIFY.data.count = DOTIFY.data.count + 1;
}

getRand = function() {
	//return Math.floor(Math.random()*DOTIFY.constants.circleSizes) + DOTIFY.constants.minSize;
	return ((Math.random() * DOTIFY.constants.circleSizes) + DOTIFY.constants.minSize);
}

getRandInt = function(range) {
	return (Math.ceil(Math.random()*range));
}

handleClick_t = function(evt) {
	createCircle('b' + getRandInt(3), getRand(), evt.clientX-DOTIFY.constants.svgOffsetX, evt.clientY-DOTIFY.constants.svgOffsetY);
}

handleClick_b = function(evt) {
	createCircle('c' + getRandInt(3), getRand(), evt.clientX-DOTIFY.constants.svgOffsetX, evt.clientY-DOTIFY.constants.svgOffsetY);
}

//Pops up ugly message asking for control
window_click = function(x, y) {
	netscape.security.PrivilegeManager.enablePrivilege('UniversalXPConnect');
	netscape.security.PrivilegeManager.enablePrivilege('UniversalBrowserWrite');
	var req = window.QueryInterface(Components.interfaces.nsIInterfaceRequestor);
	var utils = req.getInterface(Components.interfaces.nsIDOMWindowUtils);
	utils.sendMouseEvent("mousedown", x, y, 0, 1, 0); 
	utils.sendMouseEvent("mouseup", x, y, 0, 1, 0); 
}

simulateMouseClicks = function(clicks) {
	var evt = document.createEvent("MouseEvents");

	var i = 0;
	for(i = 0; i < clicks; i++) {

		evt.initMouseEvent("click", true, false, window, 0, 0, 0, clickX, clickY, false, false, false, false, 0, null);

//on page load assign event listeners to objects
window.onload = function() {
	var elem_t = document.getElementById('target');
	var elem_b = document.getElementById('background');

	DOTIFY.constants.canvasW = elem_b.getAttributeNS(null, 'width');
	DOTIFY.constants.canvasH = elem_b.getAttributeNS(null, 'height');

	if(elem_t.addEventListener) {
		elem_t.addEventListener("click", handleClick_t, true);
	}
	//Populate target with points
	simulateMouseClicks(10000);

	if(elem_b.addEventListener) {
		elem_b.addEventListener("click", handleClick_b, false);
	}

	//Populate the remaining area
	simulateMouseClicks(10000);

}
